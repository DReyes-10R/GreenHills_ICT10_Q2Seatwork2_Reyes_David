<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <title>Student Grade Calculator</title>
</head>
<body>
  <div class="container my-4 p-4 shadow-sm bg-white rounded">
    <h1 class="text-center mb-3">Student Grade Calculator</h1>

    <form>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">First name</label>
          <input id="first_name" class="form-control" type="text" />
        </div>
        <div class="col">
          <label class="form-label">Last name</label>
          <input id="last_name" class="form-control" type="text" />
        </div>
      </div>

      <h5>Grades</h5>
      <div class="row g-2">
        <div class="col-6">
          <label class="form-label">Science</label>
          <input id="g_science" type="number" class="form-control" min="0" max="100">
          <label class="form-label mt-2">Math</label>
          <input id="g_math" type="number" class="form-control" min="0" max="100">
          <label class="form-label mt-2">English</label>
          <input id="g_english" type="number" class="form-control" min="0" max="100">
        </div>
        <div class="col-6">
          <label class="form-label">Filipino</label>
          <input id="g_filipino" type="number" class="form-control" min="0" max="100">
          <label class="form-label mt-2">ICT</label>
          <input id="g_ict" type="number" class="form-control" min="0" max="100">
          <label class="form-label mt-2">PE</label>
          <input id="g_pe" type="number" class="form-control" min="0" max="100">
        </div>
      </div>

      <div class="d-grid mt-3">
        <!-- call Python function calc_gwa via py-click -->
        <button type="button" class="btn btn-primary" py-click="calc_gwa">Calculate Grades</button>
      </div>
    </form>

    <hr class="my-3">
    <div id="results">
      <h4 id="name_out"></h4>
      <pre id="summary_out" class="small"></pre>
      <p id="gwa_out" class="fw-bold"></p>
    </div>
  </div>

  <py-script src="main.py"></py-script>
</body>

</html>
